[product]
routes.api.type="regex"
routes.api.match="#^/([A-Z][^/]+)/?$#"
routes.api.route.controller=api
routes.api.route.action=index
routes.api.map.1=server

routes.boss.type='regex'
routes.boss.match='#^/Boss/?$#'
routes.boss.route.module=Boss
routes.boss.route.controller=index
routes.boss.route.action=index

